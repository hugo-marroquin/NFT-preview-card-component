<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image-wrapper">
        <img src="/images/image-equilibrium.jpg" alt="" class="main-img img" />
        <div class="overlay flex">
          <img src="/images/icon-view.svg" alt="" class="hover-img img" />
        </div>
      </div>
      <h1 class="title margin-top">Equilibrium #3429</h1>
      <p class="description margin-top">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="purchase flex margin-top">
        <div class="price flex">
          <img src="/images/icon-ethereum.svg" alt="" class="eth-img img" />
          <p class="eth-price">0.041 ETH</p>
        </div>
        <div class="countdown flex">
          <img src="/images/icon-clock.svg" alt="" class="clock-img img" />
          <p class="timer">3 days left</p>
        </div>
      </div>
      <div class="author flex margin-top">
        <img src="/images/image-avatar.png" alt="" class="author-img img" />
        <p class="by-author">
          Creation of <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hugo Marroquin</a>.
      </div>
    </footer>
  </body>
</html>
